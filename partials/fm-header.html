<div class="fm-header clearfix">

    <div class="cell">
        <button type="button" class="btn btn-default btn-sm" ng-click="history.goBackward()" ng-disabled="history.btnBackward">
            <i class="glyphicon glyphicon-chevron-left"></i>
        </button>
        <button type="button" class="btn btn-default btn-sm" ng-click="objClickEventAction(foldersTree); newBreadcrumbPath = ''">
            <i class="glyphicon glyphicon-home"></i>
        </button>
        <button type="button" class="btn btn-default btn-sm" ng-click="history.goForward()" ng-disabled="history.btnForward">
            <i class="glyphicon glyphicon-chevron-right"></i>
        </button>
    </div>

    <div class="cell">
        <div class="input-group" ng-switch="writeNewPathState" ng-init="newPathObj = {}">
            <span class="input-group-btn" >
				<button type="button" class="btn btn-default btn-sm" ng-click="applyNewPath(newPathObj)">
					<i class="glyphicon glyphicon-{{writeNewPathState ? 'arrow-right' : 'pencil'}}"></i>
				</button>
			</span>

            <ul ng-switch-default class="fm-breadcrumb form-control input-sm">
                <li ng-repeat="item in breadcrumbArr">
                    <span class="folder" ng-click="breadcrumbWalker($index, $last)">{{item}}</span>
                </li>
            </ul>

            <input ng-switch-when="true" type="text" class="write-path-input form-control input-sm" ng-model="newPathObj.path">

            <span class="input-group-btn">
				<button type="button" class="btn btn-default btn-sm" ng-click="refreshCurrentDir(currentDir)">
					<i class="glyphicon glyphicon-refresh"></i>
				</button>
			</span>
        </div>
    </div>

    <div class="cell">
        <div class="input-group">
            <input class="form-control input-sm" type="text" ng-model="searchInput" placeholder="Search ...">
            <span class="input-group-btn">
				<button type="button" class="btn btn-default btn-sm">
					<i class="glyphicon glyphicon-search"></i>
				</button>
			</span>
        </div>
    </div>

    <div class="cell">
        <div class="pull-right">
            <button type="button" class="btn btn-default btn-sm" ng-click="openUploadFormModal('lg')">
                <i class="fa fa-upload"></i>
            </button>
            <button type="button" class="btn btn-default btn-sm" ng-click="newDir.add(currentDir)">
                + <i class="fa fa-folder"></i>
            </button>
            <div class="btn-group btn-group-sm">
                <label class="btn btn-default" ng-model="fmSettings.layoutView" ng-click="layoutSwitcher()" uib-btn-radio="'table'">
                    <i class="glyphicon glyphicon-th-list"></i>
                </label>
                <label class="btn btn-default" ng-model="fmSettings.layoutView" ng-click="layoutSwitcher()" uib-btn-radio="'tile'">
                    <i class="glyphicon glyphicon-th-large"></i>
                </label>
            </div>
            <button type="button" class="btn btn-default btn-sm" ng-click="openSettingsMmodal()">
                <i class="glyphicon glyphicon-cog"></i>
            </button>
        </div>
    </div>

</div>
