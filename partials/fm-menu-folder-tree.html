<div ng-if="fmSettings.showFiles && item.file" class="file">
  <i class="icon fa fa-file-text"></i>
  <span class="name" title="{{item.name}}"> {{renderFileName(item.name, item.ext)}} </span>
</div>

<div ng-if="item.folder" class="folder">
   <i ng-click="toggleLevelBelow(item)" class="angle fa {{item.open ? 'fa-angle-down' : 'fa-angle-right'}}"></i>
   <i ng-click="toggleLevelBelow(item)" class="icon glyphicon glyphicon-folder-{{item.open ? 'open' : 'close'}}"></i>
   <span class="name" ng-click="goToDirectory(item)" title="{{item.name}}"> {{item.name}} </span>
</div>

<ul ng-if="item.content.length > 0 && item.open" ng-class="{'subMenuContainer': item.content.length > 0}">
    <li ng-repeat="item in item.content | orderBy:'name'" ng-class="{'subMenuItem': item.content.length > 0}" 
        ng-include="menuFoldersTree">
    </li>
</ul>
