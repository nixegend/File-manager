<div class="modal-header">
    <button type="button" class="close" ng-click="closeModal()">&times;</button>
    <h4 class="modal-title">Settings</h4>
</div>
<div class="modal-body">
    <div class="row">

        <fieldset class="col-sm-6">
            <legend>General</legend>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-8 control-label"> Show sidebr </label>
                    <div class="col-sm-4 checkbox">
                        <i class="fa {{fmSettings.sidebar ? 'fa-check-square-o' : 'fa-square-o'}}" ng-click="showHideSidebar()"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-8 control-label"> Show files in sidebar </label>
                    <div class="col-sm-4 checkbox">
                        <i class="fa {{fmSettings.showFiles ? 'fa-check-square-o' : 'fa-square-o'}}" ng-click="showHideFilesInSidebar()"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-8 control-label"> Show files extension </label>
                    <div class="col-sm-4 checkbox">
                        <i class="fa {{fmSettings.showExt ? 'fa-check-square-o' : 'fa-square-o'}}" ng-click="showHideFilesExtension()"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-8 control-label" for="singlebutton">Layout view</label>
                    <div class="col-sm-4">
                        <div class="btn-group btn-group-xs">
                            <label class="btn btn-info" ng-model="fmSettings.layoutView" uib-btn-radio="'table'">
                                <i class="glyphicon glyphicon-th-list"></i>
                            </label>
                            <label class="btn btn-info" ng-model="fmSettings.layoutView" uib-btn-radio="'tile'">
                                <i class="glyphicon glyphicon-th-large"></i>
                            </label>
                        </div>
                    </div>
                </div>
            </form>
        </fieldset>

        <fieldset class="col-sm-6">
            <legend>Table layout</legend>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-8 control-label"> Show "<em>Type</em>" </label>
                    <div class="col-sm-4 checkbox">
                        <i class="fa fa-check-square-o" ng-click="showHideTableColumn('type')"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-8 control-label"> Show "<em>Size</em>" </label>
                    <div class="col-sm-4 checkbox">
                        <i class="fa fa-check-square-o" ng-click="showHideTableColumn('size')"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-8 control-label"> Show "<em>Date</em>" </label>
                    <div class="col-sm-4 checkbox">
                        <i class="fa fa-check-square-o" ng-click="showHideTableColumn('date')"></i>
                    </div>
                </div>
            </form>
        </fieldset>

    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="saveSettings()">Save changes</button>
</div>
